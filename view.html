<!DOCTYPE html>
<html>
<head>
    <title>Care For Her | View Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <header>
        <div class="boxmain">
            <div id="apptitle">
                <h1>View Appointments</h1>
            </div>
        </div>
    </header>
    <section id="viewdetails">
        <aside id="viewappointmentsform" class="backgroundform">
            <div class="boxmain">
                <form id="viewform">
                    <div class="msg"><br><br></div>
                    <div>
                        <label for="emailID">Email ID</label><br>
                        <input type="text" id="emailID" name="emailID"><br><br>
                    </div>
                    <div>
                        <input class="btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            
        </aside>
        
    </section>
    <script src="viewapp.js"></script>
    <footer>
        <p>Care For Her, Copyright &copy; 2020</p>
    </footer>
</body>

</html>
